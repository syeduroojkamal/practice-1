name: Build and Push to AWS
on: 
  push:
    branches: [main]
jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials 
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
    
    - name: Build, Tag, and Push the Image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: practice-1
        IMAGE_TAG: latest
      run:
        # docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        # docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        # aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 961097743373.dkr.ecr.ap-south-1.amazonaws.com
        docker build -t practice-1 .
        docker tag practice-1:latest 961097743373.dkr.ecr.ap-south-1.amazonaws.com/practice-1:latest
        docker push 961097743373.dkr.ecr.ap-south-1.amazonaws.com/practice-1:latest